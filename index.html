<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__upline">
            <ul class="menu__list">
                <li class="memu__list-item">
                    <a class="menu__link" id="about_me" href="#">ABOUT ME</a>
                </li>
                <li class="memu__list-item">
                    <a class="menu__link" id="my_skills" href="#">MY SKILLS</a>
                </li>
                <li class="memu__list-item">
                    <a class="menu__link" id="cod_examples" href="#">CODE EXAMPLES</a>
                </li>
                <li class="memu__list-item">
                    <a class="menu__link" id="education" href="#">EDUCATION</a>
                </li>
                <li class="memu__list-item">
                    <a class="menu__link" id="english" href="#">ENGLISH</a>
                </li>
                <li class="memu__list-item">
                    <a class="menu__link" id="my_contacts" href="#">MY CONTACTS</a>
                </li>
            </ul>
        </div>
        
        <div class="header__photoline">
            <div class="photoline__photo">
                    <img class="photo-img" src="images/photo/photo.jpg" alt="photo-img">     
            </div>
            <div class="photoline__name-text">
                <span class="first_name">Alexandr</span>
                <span class="last_name">Turdiyev</span>
            </div>            
        </div>

    </header>

</body>
</html>
